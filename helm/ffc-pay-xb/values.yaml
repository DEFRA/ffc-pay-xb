environment: production
environmentCode:
name: ffc-pay-xb
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-xb

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-pay-xb-config-map

containerSecret:
  name: ffc-pay-xb-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
